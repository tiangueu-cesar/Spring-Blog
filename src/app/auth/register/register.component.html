<div class="container justify-content-center">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input
        type="text"
        id="inputUsername"
        [formControlName]="'username'"
        class="form-control"
        placeholder="Username"
        required
        autofocus=""
      >
      <div *ngIf="
           !registerForm.get('username')?.valid &&
            (registerForm.controls['username']?.dirty || registerForm.controls['username']?.touched)"
      >
      <div *ngIf="registerForm.controls['username'].errors?.required"></div>
        <span>Please enter your username.</span>
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="inputEmail" class="sr-only">Email</label>
      <input
        type="text"
        id="inputEmail"
        [formControlName]="'email'"
        class="form-control"
        placeholder="Email"
        required
        autofocus=""
      >
      <div *ngIf=
             "!registerForm.get('email')?.valid &&
             (registerForm.controls['email']?.dirty || registerForm.controls['email']?.touched)"
      >
        <div *ngIf="registerForm.controls['email'].errors?.required">
          <span>Please enter your email.</span>
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        [formControlName]="'password'"
        class="form-control"
        placeholder="Password"
        required
      >
      <div *ngIf=
             "!registerForm.get('password')?.valid &&
             (registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched)"
      >
        <div *ngIf="registerForm.controls['password'].errors?.required">
          <span>Please enter your password.</span>
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
      <input
        type="password"
        id="inputConfirmPassword"
        [formControlName]="'confirmPassword'"
        class="form-control"
        placeholder="Confirm Password"
        required
      >
      <div *ngIf=
             "!registerForm.get('confirmPassword')?.valid &&
             (registerForm.controls['confirmPassword']?.dirty || registerForm.controls['confirmPassword']?.touched)"
      >
        <div *ngIf="registerForm.controls['confirmPassword'].errors?.required">
          <span>Please confirm your password.</span>
        </div>
      </div>
    </div>
    <button
      [disabled]="registerForm.invalid || registerForm.pristine"
      class="btn btn-lg btn-primary btn-block mt-3 form-control"
      type="submit"
    >
      Sign up
    </button>
  </form>
</div>
